<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Hora Actual</title>
  </head>

      <div class="card mt-5 p-5">
        <h1 class="card-title text-center mb-3">Hora en distintos Formatos</h1>

        <p class="card-text">
          <b>Hora en formato 12 horas:</b> {horaFormato12}
        </p>
        <p class="card-text">
          <b>Hora en formato 24 horas:</b> {horaFormato24}
        </p>
      </div>
    </div>
  </body>
</html>
