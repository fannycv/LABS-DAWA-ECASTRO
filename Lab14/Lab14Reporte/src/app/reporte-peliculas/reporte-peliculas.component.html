<div class="container mt-5">
  <div class="form-row mb-3">
    <div class="col-md-4">
      <label for="generoFiltro">Filtrar por género:</label>
      <select
        id="generoFiltro"
        [(ngModel)]="generoFiltro"
        (change)="aplicarFiltros()"
        class="form-control"
      >
        <option value="">Todos</option>
        <option value="Aventura">Aventura</option>
        <option value="Acción">Acción</option>
        <option value="Comedia">Comedia</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="lanzamientoFiltro">Filtrar por año de lanzamiento:</label>
      <input
        type="number"
        id="lanzamientoFiltro"
        [(ngModel)]="lanzamientoFiltro"
        (change)="aplicarFiltros()"
        class="form-control"
      />
    </div>
  </div>

  <table class="table table-striped col-8 mt-5">
    <thead>
      <tr>
        <th>Título</th>
        <th>Género</th>
        <th>Año de lanzamiento</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pelicula of peliculasFiltradas">
        <td>{{ pelicula.titulo }}</td>
        <td>{{ pelicula.genero }}</td>
        <td>{{ pelicula.lanzamiento }}</td>
      </tr>
    </tbody>
  </table>

  <button (click)="generarPDF()" class="btn btn-info mt-5 col-4">
    Generar PDF
  </button>
  <button (click)="exportarExcel()" class="btn btn-info mt-5 col-4 ml-3">
    Exportar a Excel
  </button>
</div>
