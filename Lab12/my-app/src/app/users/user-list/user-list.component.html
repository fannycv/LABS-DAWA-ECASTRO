<div class="container mt-5">
  <h2 class="text-center">Lista de usuarios</h2>
  <ul class="list-group mt-3">
    <li
      *ngFor="let user of users"
      class="list-group-item col-lg-8 mx-auto mt-4 d-flex justify-content-between align-items-center"
    >
      <span>{{ user.id }} - {{ user.name }}</span>
      <button class="btn btn-info text-white" (click)="showDetails(user)">
        Ver detalles
      </button>
    </li>
  </ul>
</div>
