<div class="container">
  <h1
    class="text-center mb-4 mt-5"
    style="
      font-family: Roboto, sans-serif;
      font-size: 36px;
      color: rgb(143, 45, 193);
    "
  >
    Lista de Pel√≠culas
  </h1>
  <div class="row">
    <div class="col-md-4" *ngFor="let image of images">
      <div class="card mb-4" style="height: 650px">
        <img
          [src]="image.url"
          class="card-img-top"
          style="
            width: 100%;
            height: 70%;
            object-fit: cover;
            border: 1px solid lightgray;
            box-shadow: 0 0 5px lightgray;
          "
          alt="Imagen"
        />
        <div class="card-body" style="height: 40%">
          <h5
            class="card-title text-center"
            style="
              font-family: Roboto, sans-serif;
              font-size: 24px;
              color: darkgray;
            "
          >
            {{ image.title }}
          </h5>
          <p class="card-text text-center" style="padding: 10px 0">
            {{ image.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
