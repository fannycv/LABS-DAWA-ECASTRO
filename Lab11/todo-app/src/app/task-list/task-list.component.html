<div class="container" style="margin-top: 70px">
  <div class="row">
    <div class="col-md-6">
      <ul class="list-group">
        <li
          *ngFor="let task of tasks"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <input
            type="checkbox"
            [(ngModel)]="task.completed"
            class="form-check-input m-5"
          />
          <span>{{ task.name }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
